<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<table border="1" id="table">
    <caption>Список пользователей</caption>
    <thead class="table-title">
    <tr >
        <th>Name <button id="galka1"><div id="strelka" class="niz name"></div></button></th>
        <th>Nickname <button id="galka2"><div id="strelka" class="niz nickname"></div></button></th>
        <th>Email <button id="galka3"><div id="strelka" class="niz email"></div></button></th>
        <th>WebSite <button id="galka4"><div id="strelka" class="niz website"></div></button></th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>

</table>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-conteiner"></div>
    </div>
</div>

<div id="add-modal" class="modal">
    <div class="modal-content">
        <span class="close-form">&times;</span>
        <form class="add-user-form">
            <div class="input-wrapper">
                <input required type="text" name="name" placeholder="Name">
            </div>
            <div class="input-wrapper">
                <input required type="text" name="username" placeholder="Username">
            </div>
            <div class="input-wrapper">
                <input required type="text" name="email" placeholder="Email">
            </div>
            <div class="input-wrapper">
                <input required type="text" name="website" placeholder="Website">
            </div>
            <div class="input-wrapper">
                <input required type="text" name="company.name" placeholder="Company Name">
            </div>
            <div>
                <button class="save" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<button class="add-user">Add new User</button>


<script src="js/script.js"></script>
</body>
</html>
